<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sketchpad</title>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/jquery-ui-1.12.1.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Sketchpad</h1>
			</div>

			<div id="grid-slider">
				<span id="slider-handle" class="ui-slider-handle"></span>
			</div>

			<!--
			<span id="eraser-button"><embed src="images/eraser.svg"/></span>
			<button id="clear-button">Clear</button>
			-->

			<div class="main">
				<div class="pad"></div>

				<div class="toolbox">
					<div class="toolbox-tab">
						<img id="arrow" class="icons" src="images/arrow-right.png"/>
					</div>
					<div class="tool-wrapper">
						<div id="tools-label">Tools</div>
						<div id="new-canvas" class="tools"><!--<img class="icons" src="images/new-canvas.png"/>--> New Canvas</div>
						<div id="pencil" class="tools"><!--<img class="icons" src="images/pencil.png"/>--> Pencil</div>
						<div id="eraser" class="tools"><!--<img class="icons" src="images/eraser.png"/>--> Eraser</div>
						<div id="rainbow-pencil" class="tools"><!--<img class="icons" src="images/dice.png"/>--> Rainbow Pencil</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui-1.12.1.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
