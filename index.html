<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sketchpad</title>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/jquery-ui-1.12.1.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Sketchpad</h1>
			</div>

			<div id="grid-slider">
				<span id="slider-handle" class="ui-slider-handle"></span>
			</div>

			<div class="main">
				<div class="pad"></div>

				<div class="toolbox">
					<div class="toolbox-tab">
						<img id="arrow" src="images/arrow-right.png"/>
						<div id="tools-label">Tools</div>
					</div>
					<div class="tool-wrapper">
						<div id="new-canvas" class="tools">New Canvas</div>
						<div id="black-pencil" class="tools">Black Pencil</div>
						<div id="rainbow-pencil" class="tools">Rainbow Pencil</div>
						<div id="eraser" class="tools">Eraser</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui-1.12.1.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
